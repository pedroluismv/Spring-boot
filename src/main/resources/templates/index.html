<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Por defecto<span class="sr-only">(current)</span></a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container text-center">
    <div>
        <h1>Bienvenido a la aplicación de invetario</h1>
    </div>

    <div class="p-2">
        <a th:href="@{categorias}" class="h2">Lista de categorías</a>
    </div>

    <div class="p-2">
        <a th:href="@{categorias/nuevo}" class="h2">Agregar categoría</a>
    </div>

    <div class="p-2">
        <a th:href="@{productos}" class="h2">Lista de productos</a>
    </div>

    <div class="p-2">
        <a th:href="@{productos/nuevo}" class="h2">Agregar producto</a>
    </div>
    <div class="p-2">
        <a th:href="@{marcas}" class="h2">Lista de marcas</a>
    </div>

    <div class="p-2">
        <a th:href="@{marcas/nuevo}" class="h2">Agregar marca</a>
    </div>
</div>
</body>
</html>
